<!DOCTYPE html> 
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> {% block title %}
        <title>ZOHO Contact Manager</title>
    {% endblock %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/notify.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background-color: white !important;
            color: black !important;
        }
    </style>
</head>

<body>
    {% block homecontent %}
    {% endblock %}
    <script>
        $(document).ready(function(){
            $('.loader').fadeOut('slow')
        })
        $.ajaxSetup({
            beforeSend: function() {
                $('.loader').fadeIn()
            },
            complete: function() {
                $('.loader').fadeOut('slow')
            },
            success: function() {
                $('.loader').fadeOut('slow')
            }
        });
        notify_this = (message, type="success", poistion="bottom left") =>{
            $.notify(message, 
                {
                    globalPosition: poistion, arrowShow: false, 
                    autoHideDelay: 10000,className: type,
                    showAnimation: 'slideDown',
                    // show animation duration
                    hideAnimation: 'slideUp',
                    // hide animation duration
                    hideDuration: 200,
                    // padding between element and notification
                    gap: 2
                }
            );
        }
        /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                x.className += " responsive";
                } else {
                x.className = "topnav";
                }
            }
    </script>
</body>

</html>
